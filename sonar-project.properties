pipeline {
  agent any

  stages {
    stage('Checkout') {
      steps {
        git branch: 'main', url: 'https://github.com/Siphon03/8.2CDevSecOps.git'
      }
    }

    stage('Install Dependencies') {
      steps {
        sh 'npm install'
      }
    }

    stage('Run Tests') {
      steps {
        sh 'npm test || true'   // keep pipeline going even if tests fail
      }
    }

    stage('Generate Coverage Report') {
      steps {
        sh 'npm run coverage || true'
      }
    }

    stage('NPM Audit (Security Scan)') {
      steps {
        sh 'npm audit || true'
      }
    }

    stage('SonarCloud Analysis') {
      steps {
        script {
          // Name must match the tool you added under "Global Tool Configuration"
          def scannerHome = tool 'SonarScanner'
          // Name must match the SonarQube server you added under "Manage Jenkins Â» System"
          withSonarQubeEnv('SonarCloud') {
            // Because sonar-project.properties is in the repo, no extra -D flags are needed
            sh "${scannerHome}/bin/sonar-scanner"
          }
        }
      }
    }
  }
}
